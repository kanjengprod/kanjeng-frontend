<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Untung Bersama</title>
  
  <!-- üé® SINGLE CSS FILE -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <!-- üìç Top Gold Bar -->
    <div class="top-bar"></div>
    
    <!-- üñºÔ∏è Logo -->
    <div class="logo">
      <img src="https://ui-avatars.com/api/?name=Untung+Bersama&background=0f172a&color=fff" alt="Logo Untung Bersama">
    </div>
    
    <!-- üìù Title -->
    <h2>üîê Secure Login</h2>
    <p class="subtitle">Kanjeng Production Management</p>
    
    <!-- ‚ö†Ô∏è Alert Message -->
    <div class="message" id="loginMessage"></div>
    
    <!-- üìã Login Form -->
    <form id="loginForm">
      <input 
        type="text" 
        id="email" 
        placeholder="Username atau Email" 
        autocomplete="username"
        required
      >
      
      <input 
        type="password" 
        id="password" 
        placeholder="Password"
        autocomplete="current-password"
        required
      >
      
      <button type="submit" id="loginBtn">MASUK SEKARANG</button>
      
      <!-- ‚è≥ Loading Spinner -->
      <div class="spinner" id="loadingSpinner"></div>
    </form>
    
    <!-- üîó Register Link -->
    <div class="register-link">
      Belum punya akun? <a href="/registrasi">Daftar Sultan</a>
    </div>
    
    <!-- üîë Forgot Password/Pin Links -->
    <div class="register-link" style="margin-top: 8px;">
      <a href="https://untungbersama.us/?page=forgot-password">Lupa Password</a>
      <span>/</span>
      <a href="https://untungbersama.us/?page=forgot-pin">Lupa Pin</a>
    </div>
  </div>

  <!-- üìú MAIN JAVASCRIPT -->
  <script src="/js/main.js"></script>
</body>
</html>
