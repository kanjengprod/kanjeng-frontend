<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Untung Bersama</title>
  
  <!-- ğŸ¨ MODULAR CSS (3 Files) -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="login-container">
    <!-- ğŸ“ Top Gold Bar -->
    <div class="top-bar"></div>
    
    <!-- ğŸ–¼ï¸ Logo -->
    <div class="logo">
      <img src="https://ui-avatars.com/api/?name=Untung+Bersama&background=0f172a&color=fff" alt="Logo Untung Bersama">
    </div>
    
    <!-- ğŸ“ Title -->
    <h2>ğŸ“ Daftar Sultan</h2>
    <p class="subtitle">Kanjeng Production Management</p>
    
    <!-- âš ï¸ Alert Message -->
    <div class="message" id="regMessage"></div>
    
    <!-- ğŸ“‹ Register Form -->
    <form id="registerForm">
      <input 
        type="email" 
        id="regEmail" 
        placeholder="Email" 
        autocomplete="email"
        required
      >
      
      <input 
        type="password" 
        id="regPassword" 
        placeholder="Password (min. 6 karakter)"
        autocomplete="new-password"
        required
      >
      
      <button type="submit" id="registerBtn">DAFTAR SEKARANG</button>
      
      <!-- â³ Loading Spinner -->
      <div class="spinner" id="loadingSpinner"></div>
    </form>
    
    <!-- ğŸ”— Login Link -->
    <div class="register-link">
      Sudah punya akun? <a href="/login">Login</a>
    </div>
  </div>

  <!-- ğŸ“œ MAIN JAVASCRIPT -->
  <script src="/js/main.js"></script>
</body>
</html>
